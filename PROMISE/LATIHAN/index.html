<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <title>Movie DB</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Movie DB</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control text-search-movie" placeholder="Movie Search...">
                    <button class="btn btn-danger btn-search-movie" type="button">Search</button>
                </div>
            </div>
        </div>

        <div class="row movie-list">       
        </div>
    </div>

    <!-- modal start -->    
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Movie Detail</h5>                    
                </div>
                
                <div class="modal-body">
                    
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end -->
    
    <script src="script.js"></script>
  </body>
</html>
